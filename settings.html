<html>
    <head>
        <title>Settings</title>
        <link rel="stylesheet" type="text/css" href="style.css"/>
    </head>
    <body>
        <div id = "banner">
            
        </div> 
        <div id = "logoutbox">
            <p id = "logout">Log Out</p>
        </div>
        <img id = "home" src="icons/noun_Home_3744130.png" />
        <img id = "profile" src="icons/noun_profile_1995071.png"/>
        <img id = "message" src = "icons/noun_comment_3743088.png" />
        <img id = "friends" src = "icons/noun_friends_2662794.png" />
        <div id="sidebox">
            <img id="id" src = "icons/noun_identity_1748788.png" />
            <p id="feedtitle">@Username</p> 
        </div>

        <div id="posts">
            <h1>Settings</h1>
            <form action="/" method="POST">
                <label for="changeUsername">Change Username:</label><br>
                <input type="text" id="changeUsername" name="changeUsername" value="@username"><br>
                <label for="changePassword">Change Password:</label><br>
                <input type="password" id="changePassword" name="changePassword" value="12345678"><br>
                <label for="updateEmail">Update Email:</label><br>
                <input type="text" id="updateEmail" name="updateEmail" value="firstnamelastname@gmail.com"><br>
                <input type="submit" value="Save Changes">
            </form>
        </div>


    </body>
</html>
