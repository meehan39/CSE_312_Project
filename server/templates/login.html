{% extends 'layout.html' %}
{% block content %}
  <div class="mx-auto" style="width: 30%;">
    <h1>Login</h1>
    {% with messages = get_flashed_messages() %}
    {% if messages %}
    <div class="alert alert-danger" role="alert">
        {{ messages[0] }}
    </div>
    {% endif %}
    {% endwith %}
    <form method="POST" action ="/login">
      <div class="form-group">
        <input type="text" class="form-control" name="username" placeholder="Username" required="required" /><br>
        <input type="password" class="form-control" name="password" placeholder="Password" required="required" /><br>
        <input type="checkbox" class="form-check-input" name="remember" id="remember">
        <label class="form-check-label"for="remember">Remember Me</label><br>
        <button type="submit" class="btn btn-primary btn-block btn-large">Login</button><br>
      </div>
    </form>
  </div>
{% endblock content %}
