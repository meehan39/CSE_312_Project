<head>
    <title>Home</title>
    <link rel= "stylesheet" type= "text/css" href= "{{ url_for('static',filename='styles/style.css') }}">
</head>
<body>
<div id = "navigate" class="navigate">
    <div id = "profile_pic" class = "profile_pic">
        {% if filename %}
            <img  src="{{ url_for('display_image', filename=filename) }}">
        {% else %}
            <img src="static/uploads/default.png">
        {% endif %}
    </div>
    <h2>Navigate:</h2>
    <form id = "feed" action = "/home">
        <input type="hidden" name="username" value={{ username }}>
        <button type="submit" class="nav_button">Feed</button>
    </form>
    <form id = "profile" action = "/profile" >
        <button type="submit" class="nav_button">My Posts</button>
    </form>
    <form id = "chat" action = "/chat" >
        <button type="submit" class="nav_button">Chat</button>
    </form>
    <form id = "friends" action = "/friends" >
        <button type="submit" class="nav_button">Friends</button>
    </form>
    <form method="post" action="/home" enctype="multipart/form-data">
        <input type="submit" value="Change Profile Picture" class="nav_button">
        <input type="file" name="file" class="choose_file" autocomplete="off" required >
        <input type="hidden" name="username" value = {{ username }}>
    </form>
</div>
<div class="main">
    <h1>{{ username }}'s Feed</h1>
</div>
</body>
