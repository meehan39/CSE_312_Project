<head>
    <title>Home</title>
    <link rel= "stylesheet" type= "text/css" href= "{{ url_for('static',filename='styles/style.css') }}">
</head>
<body>
<div id = "navigate" class="navigate">
    <div id = "profile_pic" class = "profile_pic">

    </div>
    <h2>Navigate:</h2>
    <form id = "feed" action = "/home">
        <input type="hidden" name="username" value={{ username }}>
        <button type="submit">Feed</button>
    </form>
    <form id = "profile" action = "/profile">
        <button type="submit">My Posts</button>
    </form>
    <form id = "chat" action = "/chat">
        <button type="submit">Chat</button>
    </form>
    <form id = "friends" action = "/friends">
        <button type="submit">Friends</button>
    </form>
    <form id = "settings" action = "/settings">
        <button type="submit">Settings</button>
    </form>
</div>
<div class="main">
    <h1 align="center">{{ username }}'s Profile Page</h1>
</div>
</body>
